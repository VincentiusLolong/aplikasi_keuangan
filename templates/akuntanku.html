{% extends 'homepage.html' %}

{% block content %}

<br></br>
<form action="{{ url_for('akuntan') }}" method="post">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Rp.</span>

        <input id="rupiah" name="rupiah" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">

    </div>
