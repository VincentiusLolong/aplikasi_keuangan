{% extends 'homepage.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
      <h4 class="card-title">laba</h4>
      {% if count >= 0 %}
      <p class="card-text">Aman</p>
      {% else %}
      <p class="card-text">Tidak Aman !</p>
      {% endif %}
      <p class="card-text">Rp. {{count}} </p>
      <a href="{{ url_for('pendapatan') }}" class="card-link">pendapatan</a>
      <a href="{{ url_for('pengeluaran') }}" class="card-link">pengeluaran</a>
    </div>
  </div>

{% endblock %}
