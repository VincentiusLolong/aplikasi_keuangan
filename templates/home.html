{% extends 'homepage.html' %}

{% block content %}

       <tr>

           <th>Tanggal</th>
           <th>Harga</th>
           <th>jenis</th>
       </tr>

             {% for row in account %}

                <td>{{ row['keuangan'] }}</td>

          {% endfor %}
           </tbody>
    </table>
    </div>
{% endblock %}
